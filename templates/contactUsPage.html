<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../styles/contactUs.css">
    <link rel="stylesheet"  href="../styles/styles.css">
    <link rel="stylesheet"  href="../styles/loader.css">
    <title>Document</title>
</head>
<body>

    <div class="message">
        <div class="messageText">
            <h1>Можем да доставим вашите ПОДАРЪЦИ навсякъде из България. Пазарувайте най-новата колекция, проверете тук.</h1>
        </div>
    </div>

    <nav>
        <div class="links">   
            <a href="./index.html" id="home">Home</a>
            <a href="./shopPage.html" id="sale">Sale</a>
            <a href="./services.html" id="Services">Services</a>
            <a href="./aboutUsPage.html" id="aboutUs">About Us</a>
            <a href="./contactUsPage.html" id="contactUs">Contact us</a></div>
     
    </nav>

    <div class="sideBar" id="form">
        <form>

            <h1> GET IN TOUCH </h1>

            <div class="nameEmail">
                <div class="name">
                    <label>FULL NAME</label>
                    <input placeholder="Name">
                </div>
                <div class="email">
                    <label>EMAIL ADDRESS</label>
                    <input placeholder="Email">
                </div>
            </div>
            <label>SUBJECT</label>
            <input id="subject" placeholder="Subject">
            <label>MESSAGE</label>
            <textarea placeholder="Message"></textarea>

            <button id="sendMessage">Send message</button>
        </form>    

    </div>
    <div id="loader">
        <h1> Sending message</h1>
        <div class="loader"></div>
    </div>

    <div class="image">
        <img src="../images/servicesPage/heartCouple.jpg">
    </div>

    <script>
        document.getElementById('sendMessage').addEventListener('click', onClick)

        function onClick(ev) {
            ev.preventDefault()
            document.getElementById('form').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
